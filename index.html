  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

      max-width: 100%;

    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
    }
    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #facc15;
      border: none;

      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Gold-Silber-Ratio (letzte 100 Jahre)</h1>
  <div id="chartContainer">
    <canvas id="ratioChart"></canvas>
  </div>
  <div class="loading" id="loading">Daten werden geladen...</div>
  <button id="installBtn">ðŸ“±</button>

  <script>
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let ratioChart;

    // Dein API Key von goldapi.io
    const API_KEY = 'goldapi-eyibsmbb2t45g-io';

    async function fetchData() {
      try {
        // Feste Beispieldaten fÃ¼r die letzten 100 Jahre (monatliche Werte)
        const startDate = new Date(1925, 0, 1);
        const endDate = new Date(2025, 4, 30);
        const labels = [];
        const ratios = [
          // 1925â€“1929: Stabil bei 15â€“20 (bimetallischer Standard)
          ...Array(60).fill(0).map((_, i) => 15 + (i % 12) * 0.5),
          // 1930â€“1939: Anstieg auf 30â€“40 (GroÃŸe Depression, Goldstandard-Aufgabe)
          ...Array(120).fill(0).map((_, i) => 20 + (i / 120) * 20 + (Math.sin(i / 12) * 5)),
          // 1940â€“1949: Schwankung um 35â€“45 (Zweiter Weltkrieg)
          ...Array(120).fill(0).map((_, i) => 35 + (Math.sin(i / 12) * 10)),
          // 1950â€“1959: Stabil um 40â€“50
          ...Array(120).fill(0).map((_, i) => 40 + (i % 12) * 0.8),
          // 1960â€“1969: Anstieg auf 50â€“60 (Inflation, Bretton-Woods-System)
          ...Array(120).fill(0).map((_, i) => 50 + (i / 120) * 10 + (Math.sin(i / 12) * 5)),
          // 1970â€“1979: Anstieg auf 70â€“80 (Goldstandard-Ende 1971)
          ...Array(120).fill(0).map((_, i) => 60 + (i / 120) * 20 + (Math.sin(i / 12) * 5)),
          // 1980â€“1989: Spitze bei 100 (Silberpreis-Boom 1980), dann RÃ¼ckgang auf 50
          ...Array(12).fill(0).map((_, i) => 70 + i * 2.5), // 1980: Anstieg auf 100
          ...Array(108).fill(0).map((_, i) => 100 - (i / 108) * 50 + (Math.sin(i / 12) * 10)),
          // 1990â€“1999: Schwankung um 50â€“70
          ...Array(120).fill(0).map((_, i) => 50 + (Math.sin(i / 12) * 20)),
          // 2000â€“2009: Anstieg auf 80 (Finanzkrise 2008)
          ...Array(120).fill(0).map((_, i) => 50 + (i / 120) * 30 + (Math.sin(i / 12) * 10)),
          // 2010â€“2019: Schwankung um 60â€“90
          ...Array(120).fill(0).map((_, i) => 60 + (Math.sin(i / 12) * 30)),
          // 2020â€“2025: RÃ¼ckgang auf 85â€“86
          ...Array(65).fill(0).map((_, i) => 90 - (i / 65) * 5 + (Math.sin(i / 12) * 3))
        ];

        // Labels fÃ¼r jeden Monat generieren
        let currentDate = new Date(startDate);
        while (currentDate <= endDate) {
          labels.push(currentDate.toISOString().split('T')[0]);
          currentDate.setMonth(currentDate.getMonth() + 1);
        }

        // Sicherstellen, dass die Anzahl der Labels und Ratios Ã¼bereinstimmt
        if (labels.length > ratios.length) {
          labels.splice(ratios.length);
        }

        // Konsistenz Ã¼berprÃ¼fen (zum Debugging)
        console.log('Anzahl Labels:', labels.length, 'Anzahl Ratios:', ratios.length);
        console.log('Erste 5 Ratios:', ratios.slice(0, 5));
        console.log('Letzte 5 Ratios:', ratios.slice(-5));

        document.getElementById('loading').style.display = 'none';

        if (ratioChart) ratioChart.destroy();

        ratioChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Gold/Silber Ratio (Simuliert)',
              data: ratios,
              borderColor: '#facc15',
              backgroundColor: 'rgba(250, 204, 21, 0.1)',
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              tooltip: {
                mode: 'index',
                intersect: false
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            },
            scales: {
              y: {
                beginAtZero: false,
                grid: {
                  color: (context) => {
                    if (context.tick.value === 40) { // GrÃ¼ne Linie bei 40
                      return '#22c55e';
                    }
                    if (context.tick.value === 80) {
                      return '#ef4444'; // Rote Linie bei 80
                    }
                    return undefined;
                  },
                  lineWidth: (context) => {
                    if (context.tick.value === 40 || context.tick.value === 80) {
                      return 2;
                    }
                    return 1;
                  }
                }
              }
            }
          }
        });

        // Alternative API-Anfrage (auskommentiert, bis der 500-Fehler behoben ist)
        /*
        const goldRes = await fetch(`https://www.goldapi.io/api/XAU/USD`, {
          headers: {
            'x-access-token': API_KEY
          }
        });

        const silverRes = await fetch(`https://www.goldapi.io/api/XAG/USD`, {
          headers: {
            'x-access-token': API_KEY
          }
        });

        if (!goldRes.ok || !silverRes.ok) {
          throw new Error(`HTTP error! Status: ${goldRes.status || silverRes.status}`);
        }

        const goldData = await goldRes.json();
        const silverData = await silverRes.json();

        if (goldData.error || silverData.error) {
          throw new Error(goldData.error || silverData.error || 'No data available');
        }

        const labels = [new Date().toISOString().split('T')[0]];
        const ratios = [(goldData.price / silverData.price).toFixed(2)];
        */

      } catch (e) {
        document.getElementById('loading').textContent = `Fehler: ${e.message || 'Keine Daten verfÃ¼gbar.'}`;
        console.error(e);
      }
    }

    // PWA Setup
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.log('SW nicht registriert:', err));
    }

    fetchData();
  </script>
</body>
</html>
