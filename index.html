<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine PWA</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#4F46E5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Meine App">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon / Icon -->
  <link rel="icon" href="/icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- Einfaches Styling -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #4b5563;
    }
    #installBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
    }
    #installBtn:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei deiner PWA!</h1>
  <p>Dies ist die Startseite deiner neuen App.</p>
  <button id="installBtn" disabled>ðŸ“± App installieren</button>

  <script>
    // PWA Installation Vorbereitung
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').disabled = false;
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('Benutzer hat die App installiert.');
        } else {
          console.log('Benutzer hat die Installation abgelehnt.');
        }
        deferredPrompt = null;
        document.getElementById('installBtn').disabled = true;
      }
    });

    // Service Worker registrieren
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registriert:', registration);
          })
          .catch(error => {
            console.log('Service Worker Registrierung fehlgeschlagen:', error);
          });
      });
    }
  </script>
</body>
</html>
