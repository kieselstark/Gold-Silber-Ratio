<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Gold-Platin-Ratio</title>
  <meta name="theme-color" content="#1e40af">
  <link rel="manifest" href="/manifest.json">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      padding: 25px;
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      color: white;
      font-size: 1.8rem;
    }
    .chart-container {
      padding: 20px;
      height: 500px;
    }
    .info-box {
      background: #f8fafc;
      border-left: 4px solid #1e40af;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      .chart-container { height: 400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold-Platin-Ratio (1925â€“2025)</h1>
    
    <div class="chart-container">
      <canvas id="ratioChart"></canvas>
    </div>
    
    <div class="info-box">
      <h3>Interpretationshilfe</h3>
      <p><strong>Ratio &lt; 1.0:</strong> Platin teurer als Gold</p>
      <p><strong>1.0â€“1.5:</strong> Ausgewogenes VerhÃ¤ltnis</p>
      <p><strong>&gt; 1.5:</strong> Gold dominiert</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <script>
    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registriert:', reg.scope))
        .catch(err => console.warn('SW Fehler:', err));
    }

    // Chart-Logik
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let chart;

    function generateHistoricalData() {
      const labels = [];
      const data = [];
      let ratio = 0.8;
      
      // 100 Jahre Daten generieren (1925â€“2025)
      for (let year = 1925; year <= 2025; year++) {
        for (let month = 0; month < 12; month++) {
          labels.push(`${year}-${month+1}`);
          
          // Simulierte Ratio mit Trends + Zufallsschwankungen
          ratio += Math.sin(year / 10) * 0.02 + (Math.random() - 0.5) * 0.05;
          ratio = Math.max(0.3, Math.min(ratio, 2.5));
          
          // Krisen-Effekte simulieren
          if (year === 2008) ratio += 0.3;
          if (year === 2020) ratio -= 0.4;
          
          data.push(parseFloat(ratio.toFixed(2)));
        }
      }
      
      return { labels, data };
    }

    function initChart() {
      const { labels, data } = generateHistoricalData();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels.filter((_, i) => i % 24 === 0), // Jedes 2. Jahr anzeigen
          datasets: [{
            label: 'Gold/Platin Ratio',
            data: data,
            borderColor: '#1e40af',
            backgroundColor: 'rgba(30, 64, 175, 0.1)',
            borderWidth: 2,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { maxRotation: 45 }},
            y: { 
              min: 0,
              ticks: { callback: v => v.toFixed(1) }
            }
          }
        }
      });
    }

    // Offline-Status Ã¼berwachen
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    function updateOnlineStatus() {
      if (!navigator.onLine) {
        console.log('Offline-Modus aktiv - verwendete lokale Daten');
      }
    }

    initChart();
  </script>
</body>
</html>
