<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Gold-Silber-Ratio</title>
  <meta name="theme-color" content="#d4af37">
  <link rel="manifest" href="/manifest.json">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    h1 {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #d4af37 0%, #f9d423 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 1.8rem;
      margin: 0;
    }
    .chart-container {
      padding: 20px;
      height: 500px;
    }
    .info-box {
      background: rgba(212, 175, 55, 0.1);
      border-left: 4px solid #d4af37;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      .chart-container { height: 400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold-Silber-Ratio (1925â€“2025)</h1>
    
    <div class="chart-container">
      <canvas id="ratioChart"></canvas>
    </div>
    
    <div class="info-box">
      <h3>Historische Interpretation</h3>
      <p><strong>Ratio &lt; 40:</strong> Silber unterbewertet</p>
      <p><strong>40â€“60:</strong> Langfristiger Durchschnitt</p>
      <p><strong>&gt; 60:</strong> Gold Ã¼berbewertet</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <script>
    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registriert:', reg.scope))
        .catch(err => console.warn('SW Fehler:', err));
    }

    // Chart-Logik
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let chart;

    function generateHistoricalData() {
      const labels = [];
      const data = [];
      let ratio = 50; // Startwert
      
      // 100 Jahre Daten generieren (1925â€“2025)
      for (let year = 1925; year <= 2025; year++) {
        labels.push(year.toString());
        
        // Realistische Gold-Silber-Ratio-Simulation
        ratio += (Math.random() - 0.5) * 3;
        
        // Historische Ereignisse simulieren:
        if (year >= 1933) ratio -= 5; // Goldverbot in USA
        if (year >= 1971) ratio += 15; // Ende des Goldstandards
        if (year >= 2008) ratio += 20; // Finanzkrise
        if (year >= 2020) ratio -= 10; // Pandemie
        
        // Ratio zwischen 15 und 100 halten
        ratio = Math.max(15, Math.min(ratio, 100));
        
        data.push(parseFloat(ratio.toFixed(1)));
      }
      
      return { labels, data };
    }

    function initChart() {
      const { labels, data } = generateHistoricalData();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Gold/Silber Ratio',
            data: data,
            borderColor: '#d4af37',
            backgroundColor: 'rgba(212, 175, 55, 0.1)',
            borderWidth: 3,
            tension: 0.2,
            pointRadius: 0,
            pointHoverRadius: 5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              grid: { color: 'rgba(212, 175, 55, 0.1)' },
              ticks: { color: '#d4af37' }
            },
            y: { 
              min: 0,
              max: 100,
              grid: { color: 'rgba(212, 175, 55, 0.1)' },
              ticks: { 
                color: '#d4af37',
                callback: v => v.toFixed(0) + ':1' 
              }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#d4af37' }
            },
            tooltip: {
              callbacks: {
                label: ctx => `Ratio: ${ctx.parsed.y.toFixed(1)}:1`
              }
            }
          }
        }
      });
    }

    initChart();
  </script>
</body>
</html>
