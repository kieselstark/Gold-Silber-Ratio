<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fffbe6;
      color: #333;

    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
    }
    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #facc15;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Gold-Silber-Ratio (letzte 10 Jahre)</h1>
  <div id="chartContainer">
    <canvas id="ratioChart"></canvas>
  </div>
  <div class="loading" id="loading">Daten werden geladen...</div>
  <button id="installBtn">ðŸ“±</button>

  <script>
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let ratioChart;

    // Dein API Key von goldapi.io
    const API_KEY = 'goldapi-eyibsmbb2t45g-io';

    async function fetchData() {
      try {
        // Fallback auf Beispieldaten, da die API aktuell einen 500-Fehler liefert
        const startDate = new Date(2015, 0, 1);
        const endDate = new Date(2025, 4, 30);
        const labels = [];
        const ratios = [];

        // Generiere Beispieldaten fÃ¼r 10 Jahre (monatliche Datenpunkte)
        let currentDate = new Date(startDate);
        while (currentDate <= endDate) {
          labels.push(currentDate.toISOString().split('T')[0]);
          // Simulierte Ratio (zwischen 50 und 90, um realistisch zu sein)
          const ratio = 50 + Math.random() * 40;
          ratios.push(ratio.toFixed(2));
          currentDate.setMonth(currentDate.getMonth() + 1);
        }

        document.getElementById('loading').style.display = 'none';

        if (ratioChart) ratioChart.destroy();

        ratioChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Gold/Silber Ratio (Simuliert)',
              data: ratios,
              borderColor: '#facc15',
              backgroundColor: 'rgba(250, 204, 21, 0.1)',
              tension: 0.3,
              pointRadius: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              tooltip: {
                mode: 'index',
                intersect: false
              }
            },
            interaction: {
              mode: 'nearest',
              axis: 'x',
              intersect: false
            },
            scales: {
              y: {
                beginAtZero: false,
                grid: {
                  color: (context) => {
                    if (context.tick.value === 55) {
                      return '#22c55e'; // GrÃ¼ne Linie bei 55
                    }
                    if (context.tick.value === 80) {
                      return '#ef4444'; // Rote Linie bei 80
                    }
                    return undefined;
                  },
                  lineWidth: (context) => {
                    if (context.tick.value === 55 || context.tick.value === 80) {
                      return 2;
                    }
                    return 1;
                  }
                }
              }
            }
          }
        });

        // Alternative API-Anfrage (auskommentiert, bis der 500-Fehler behoben ist)
        /*
        const goldRes = await fetch(`https://www.goldapi.io/api/XAU/USD`, {
          headers: {

          }
        });

        const silverRes = await fetch(`https://www.goldapi.io/api/XAG/USD`, {
          headers: {
            'x-access-token': API_KEY
          }
        });

        if (!goldRes.ok || !silverRes.ok) {
          throw new Error(`HTTP error! Status: ${goldRes.status || silverRes.status}`);
        }

        const goldData = await goldRes.json();
        const silverData = await silverRes.json();

        if (goldData.error || silverData.error) {
          throw new Error(goldData.error || silverData.error || 'No data available');
        }

        const labels = [new Date().toISOString().split('T')[0]];
        const ratios = [(goldData.price / silverData.price).toFixed(2)];
        */

      } catch (e) {
        document.getElementById('loading').textContent = `Fehler: ${e.message || 'Keine Daten verfÃ¼gbar.'}`;
        console.error(e);
      }
    }

    // PWA Setup
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.log('SW nicht registriert:', err));
    }

    fetchData();
  </script>
</body>
</html>
