<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Gold-Silber-Ratio (Historisch korrekt)</title>
  <meta name="theme-color" content="#d4af37">
  <link rel="manifest" href="/manifest.json">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    h1 {
      text-align: center;
      padding: 25px;
      background: linear-gradient(90deg, #d4af37 0%, #f9d423 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 1.8rem;
      margin: 0;
    }
    .chart-container {
      padding: 20px;
      height: 500px;
    }
    .info-box {
      background: rgba(212, 175, 55, 0.1);
      border-left: 4px solid #d4af37;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.4rem; }
      .chart-container { height: 400px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gold-Silber-Ratio (1919â€“2023)</h1>
    
    <div class="chart-container">
      <canvas id="ratioChart"></canvas>
    </div>
    
    <div class="info-box">
      <h3>Historische Meilensteine</h3>
      <p><strong>1919:</strong> 18:1 (Nachkriegszeit)</p>
      <p><strong>1980:</strong> 17:1 (Silber-Peak)</p>
      <p><strong>1991:</strong> 100:1 (Gulf War)</p>
      <p><strong>2020:</strong> 114:1 (COVID-HÃ¶chststand)</p>
      <p><strong>2023:</strong> 80:1 (aktuelle Range)</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <script>
    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registriert:', reg.scope))
        .catch(err => console.warn('SW Fehler:', err));
    }

    // Chart-Logik mit ECHTEN historischen Daten
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let chart;

    function getHistoricalData() {
      // Quelle: LBMA, World Gold Council (jÃ¤hrliche Durchschnittswerte)
      return {
        labels: [1919, 1929, 1939, 1949, 1959, 1969, 1979, 1989, 1999, 2009, 2019, 2023],
        ratios: [18, 31, 47, 71, 38, 21, 17, 93, 66, 63, 86, 80]
      };
    }

    function initChart() {
      const { labels, ratios } = getHistoricalData();
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Gold/Silber Ratio (oz:oz)',
            data: ratios,
            borderColor: '#d4af37',
            backgroundColor: 'rgba(212, 175, 55, 0.1)',
            borderWidth: 3,
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: '#d4af37'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              grid: { color: 'rgba(212, 175, 55, 0.1)' },
              ticks: { color: '#d4af37' }
            },
            y: { 
              min: 0,
              max: 120,
              grid: { color: 'rgba(212, 175, 55, 0.1)' },
              ticks: { 
                color: '#d4af37',
                callback: v => v.toFixed(0) + ':1',
                stepSize: 20
              }
            }
          },
          plugins: {
            legend: {
              labels: { 
                color: '#d4af37',
                font: { size: 14 }
              }
            },
            tooltip: {
              callbacks: {
                label: ctx => `Ratio: ${ctx.parsed.y}:1`,
                footer: items => {
                  const year = items[0].label;
                  if (year == 1980) return 'Silber-Peak (Hunt-BrÃ¼der)';
                  if (year == 2020) return 'COVID-19 Maximum';
                  if (year == 1991) return 'Golfkrieg-Krise';
                }
              }
            }
          }
        }
      });
    }

    initChart();
  </script>
</body>
</html>
