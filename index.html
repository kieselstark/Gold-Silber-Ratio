<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“ˆ Gold-Silber-Ratio</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#facc15">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Gold/Silber">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fffbe6;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #777;
    }
    #installBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #facc15;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Gold-Silber-Ratio (letzte 10 Jahre)</h1>
  <div id="chartContainer">
    <canvas id="ratioChart"></canvas>
  </div>
  <div class="loading" id="loading">Daten werden geladen...</div>
  <button id="installBtn">ðŸ“±</button>

  <script>
    const ctx = document.getElementById('ratioChart').getContext('2d');
    let ratioChart;

    // Dein API Key von goldapi.io
    const API_KEY = 'goldapi-eyibsmbb2t45g-io';

    async function fetchData() {
      try {
        const res = await fetch('https://www.goldapi.io/api/XAU/XAG/USD/2024',  {
          headers: {
            'x-access-token': API_KEY
          }
        });
        const data = await res.json();
        prepareData(data);
      } catch (e) {
        document.getElementById('loading').textContent = 'Fehler beim Laden der Daten.';
        console.error(e);
      }
    }

    function prepareData(data) {
      const labels = Object.keys(data.XAG).reverse(); // Datumswerte
      const ratios = labels.map(date => data.XAG[date].ratio);

      document.getElementById('loading').style.display = 'none';

      if (ratioChart) ratioChart.destroy();

      ratioChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Gold/Silber Ratio',
            data: ratios,
            borderColor: '#facc15',
            backgroundColor: 'rgba(250, 204, 21, 0.1)',
            tension: 0.3,
            pointRadius: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: {
              mode: 'index',
              intersect: false
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          },
          scales: {
            y: {
              beginAtZero: false,
              grid: {
                color: (context) => {
                  if (context.tick.value === 40 || context.tick.value === 80) {
                    return '#ef4444'; // Rote Linie bei 40 und 80
                  }
                  return undefined;
                },
                lineWidth: (context) => {
                  if (context.tick.value === 40 || context.tick.value === 80) {
                    return 2;
                  }
                  return 1;
                }
              }
            }
          }
        }
      });
    }

    // PWA Setup
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Service Worker Registrierung
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.log('SW nicht registriert:', err));
    }

    fetchData();
  </script>
</body>
</html>
